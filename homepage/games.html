<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Games Tab</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let footerButton = document.querySelector(".footer-button");
                footerButton.addEventListener("click", function() {
                    window.scrollTo(0, 0);
                });
            });

            function checkPreference() {
                input = document.getElementById("preference-input").value;
                console.log(input);
                if (input === "Cyberpunk 2077" || input === "High On Life" || input === "God of War Ragnarok" || input === "VALORANT" || input === "Spiderman: Miles Morales")
                {
                    alert("Thank you for your response!");
                }
                else {
                    alert("That book is not on the list!");
                }
                return false;
            }
        </script>
    </head>
    <body>
        <!-- Nav -->
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item"><a class="nav-link"href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link"href="books.html">Books</a></li>
            <li class="nav-item"><a class="nav-link active"href="games.html">Games</a></li>
            <li class="nav-item"><a class="nav-link"href="movies.html">Movies</a></li>
        </ul>
        <!-- Table of books -->
        <div class="table-container">
            <table class="table">
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td><img alt="God of War Ragnarok cover" src="images/covers/god-of-war.png"></td>
                    <td class="table-title">
                        God of War Ragnarok
                        <span>Santa Monica Studio</span>
                    </td>
                    <td class="table-rating">5/5</td>
                </tr>
                <tr>
                    <td><img alt="Spiderman: Miles Morales cover" src="images/covers/spiderman.jpg"></td>
                    <td class="table-title">
                        Spiderman: Miles Morales
                        <span>Insomniac Games</span>
                    </td>
                    <td class="table-rating">3/5</td>
                </tr>
                <tr>
                    <td><img alt="VALORANT cover" src="images/covers/valorant.jpg"></td>
                    <td class="table-title">
                        VALORANT
                        <span>Riot Games</span>
                    </td>
                    <td class="table-rating">5/5</td>
                </tr>
                <tr>
                    <td><img alt="High On Life cover" src="images/covers/high-on-life.jpg"></td>
                    <td class="table-title">
                        High On Life
                        <span>Squanch Games</span>
                    </td>
                    <td class="table-rating">4/5</td>
                </tr>
                <tr>
                    <td><img alt="Cyberpunk 2077 cover" src="images/covers/cyberpunk.jpg"></td>
                    <td class="table-title">
                        Cyberpunk 2077
                        <span>CD Projekt Red</span>
                    </td>
                    <td class="table-rating">3.5/5</td>
                </tr>
            </table>
        </div>

        <!-- input section -->
        <div class="preference-container">
            <form onsubmit="event.preventDefault(); checkPreference()">
                <label>Which one of the games above do you prefer?</label>
                <input id="preference-input" type="text">
                <input type="submit">
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>Site created by Will Eupierre</p>
            <button class="btn btn-secondary footer-button">Go To Top</button>
        </footer>
    </body>
</html>
