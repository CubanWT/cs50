{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <input autofocus name="username" placeholder="Username" required type="text">
        <br>
        <input autofocus name="password" placeholder="Password" required type="password">
        <br>
        <input autofocus name="confirmation" placeholder="Confirm Password" required type="password">
        <br>
        <input type="submit" value="Create Account">
    </form>
{% endblock %}
