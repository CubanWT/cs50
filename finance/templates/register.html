{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autofocus class="form-control" name="username" placeholder="Username" required type="text">
            <br>
            <input autofocus class="form-control" name="password" placeholder="Password" required type="password">
            <br>
            <input autofocus class="form-control" name="confirmation" placeholder="Confirm Password" required type="password">
            <br>
            <button class="btn btn-primary" type="submit">Create Account</button>
        </div>
    </form>
{% endblock %}
