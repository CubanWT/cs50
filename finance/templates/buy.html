{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1 class="display-4">Buy Stock</h1>
    <form action="/buy" method="POST">
        <input autofocus name="symbol" placeholder="Stock Symbol" required type="text">
        <input name="shares" placeholder="Number of Shares" required type="number">
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
{% endblock %}
