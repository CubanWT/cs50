{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="stock-container">
        <table class="table">
            <thead>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Stock Price</th>
                <th>value</th>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock["symbol"] }}</td>
                        <td>{{ stock["shares"] }}</td>
                        <td>{{ price[stock] }}</td>
                        <td>{{ stock["shares"] * price[stock] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
